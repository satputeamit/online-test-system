apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-app-deployment
  labels:
    name: auth-app-deployment
    app: ots-app
    
spec:
  selector:
    matchLabels:
      name: auth-app-pod
      app: ots-app
  replicas: 1
  template:
    metadata:
      name: auth-app-pod
      labels:
        name: auth-app-pod
        app: ots-app
    spec:
      containers:
        - name: auth-app
          image: amitgs/auth-service-app
          ports:
          - containerPort: 4001
          env:
          - name: DB_USERNAME
            valueFrom:
              secretKeyRef:
                name: mongodb-secret
                key: mongo-root-username      
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mongodb-secret
                key: mongo-root-password
          - name: DB_URL
            valueFrom:
              configMapKeyRef:
                name: mongodb-configmap
                key: database_url