apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-app-deployment
  labels:
    name: dashboard-app-deployment
    app: ots-app
    
spec:
  selector:
    matchLabels:
      name: dashboard-app-pod
      app: ots-app
  replicas: 1
  template:
    metadata:
      name: dashboard-app-pod
      labels:
        name: dashboard-app-pod
        app: ots-app
    spec:
      containers:
        - name: dashboard-app
          image: amitgs/dashboard-app
        - command:
          - kube-apiserver
          - --cors-allowed-origins=["http://*"]
          ports:
            - containerPort: 3000
          env:
            - name: REACT_APP_GATEWAY_API
              value: "http://192.168.59.100:30004/graphql"
            - name: REACT_APP_GATEWAY_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: ots-configmap
                  key: gateway_service_url
            - name: REACT_APP_GATEWAY_SERVICE_PORT
              valueFrom:
                configMapKeyRef:
                  name: ots-configmap
                  key: gateway_service_port
            

      